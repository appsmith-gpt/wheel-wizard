name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build appbundle --release --dart-define=ADMOB_BANNER_ID=${{ secrets.ADMOB_BANNER_ID }}
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-app
          path: build/app/outputs/bundle/release/app-release.aab
